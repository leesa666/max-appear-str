<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const str = 'dcdscsdcasaadjjjjjjjjjjje1'
    const fn = (str) => {
      const arr = str.split('')
      const map = new Map()
      const length = [...new Set(arr)].length
      const index = Array(length).fill(0)
      arr.forEach(item => {
        map.set(item, ++index[[...new Set(arr)].indexOf(item)])
      })
      const max = [...map].sort((a, b) => {
        return b[1] - a[1]
      })
      return max[0]
    }
    console.log(fn(str))
  </script>
</body>

</html>
